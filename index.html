<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>sebastiansastretattoo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: Helvetica, sans-serif; }
    .collapsible {
      max-height: 0;
      opacity: 0;
      overflow: hidden;
      transition: all 0.6s ease;
    }
    .collapsible.open {
      max-height: 1000px;
      opacity: 1;
      padding-bottom: 1rem;
    }
    .cursor-pointer { cursor: pointer; }
  </style>
</head>
<body class="bg-white text-black">

  <!-- HEADER -->
  <header class="text-center pt-10 pb-4">
    <h1 class="text-4xl font-bold uppercase">sebastian sastre tattoo</h1>
    <h2 id="sobreMiBtn" class="text-2xl font-semibold mt-4 cursor-pointer hover:text-gray-600 transition">Sobre mí ▼</h2>
  </header>

  <!-- SOBRE MI -->
  <section id="sobreMi" class="collapsible max-w-3xl mx-auto px-6">
    <div class="py-4">
      <p class="text-lg">Soy Sebastián, artista queer en Madrid que crea tatuajes con identidad, humor y crítica. Trabajo con valores inclusivos, dirigidos al público LGBT+.</p>
    </div>
  </section>

  <!-- TATTOOS -->
  <section class="text-center px-4 pb-10 space-y-4">
    <h2 id="tattoosBtn" class="text-2xl font-semibold cursor-pointer hover:text-gray-600 transition">Tattoos ▼</h2>
    <div id="tattoosSection" class="collapsible max-w-6xl mx-auto px-6">
      <div class="py-4">
        <div id="gallery" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4"></div>
        <div class="mt-6 space-x-4">
          <button id="showLess" class="px-4 py-2 bg-gray-200 rounded-lg hidden hover:bg-gray-300">Mostrar menos</button>
          <button id="loadMore" class="px-4 py-2 bg-black text-white rounded-lg hover:bg-gray-800">Cargar más</button>
        </div>
      </div>
    </div>
  </section>

  <!-- FOOTER -->
  <footer class="text-center text-sm text-gray-500 py-6 bg-black text-white">
    © 2025 sebastiansastretattoo
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Configuración inicial
      const totalImages = 25;
      const imagesPerPage = 5;
      let currentIndex = 0;
      let tattoosLoaded = false;

      // Elementos del DOM
      const sobreMiBtn = document.getElementById('sobreMiBtn');
      const sobreMiSection = document.getElementById('sobreMi');
      const tattoosBtn = document.getElementById('tattoosBtn');
      const tattoosSection = document.getElementById('tattoosSection');
      const gallery = document.getElementById('gallery');
      const loadMoreBtn = document.getElementById('loadMore');
      const showLessBtn = document.getElementById('showLess');

      // Abrir "Sobre mí" por defecto
      sobreMiSection.classList.add('open');

      // Event listeners
      sobreMiBtn.addEventListener('click', () => toggleSection('sobreMi'));
      tattoosBtn.addEventListener('click', () => toggleSection('tattoosSection'));
      loadMoreBtn.addEventListener('click', loadMoreImages);
      showLessBtn.addEventListener('click', showLessImages);

      // Función para alternar secciones
      function toggleSection(id) {
        const section = document.getElementById(id);
        const isOpening = !section.classList.contains('open');
        
        section.classList.toggle('open');
        
        // Actualizar indicador (▼/▲)
        const btn = document.getElementById(`${id}Btn`);
        if(btn) {
          btn.innerHTML = btn.innerHTML.includes('▲') ? 
            btn.innerHTML.replace('▲', '▼') : 
            btn.innerHTML.replace('▼', '▲');
        }
        
        // Cargar imágenes de tattoos si es necesario
        if (id === 'tattoosSection' && isOpening && !tattoosLoaded) {
          loadMoreImages();
          tattoosLoaded = true;
        }
      }

      // Cargar imágenes
      function loadImages(from, to) {
        for (let i = from; i <= to && i <= totalImages; i++) {
          const img = document.createElement('img');
          img.src = `tattoos_comprimidas/${i}.jpg`;
          img.alt = `Tattoo ${i}`;
          img.className = 'rounded-xl shadow-md w-full h-auto object-cover hover:scale-105 transition-transform cursor-pointer';
          img.loading = 'lazy';
          gallery.appendChild(img);
        }
      }

      // Cargar más imágenes
      function loadMoreImages() {
        const from = currentIndex + 1;
        const to = currentIndex + imagesPerPage;
        loadImages(from, to);
        currentIndex = to;

        showLessBtn.classList.remove('hidden');
        
        if (currentIndex >= totalImages) {
          loadMoreBtn.style.display = 'none';
        }
      }

      // Mostrar menos imágenes
      function showLessImages() {
        const images = gallery.querySelectorAll('img');
        
        for (let i = imagesPerPage; i < images.length; i++) {
          images[i].remove();
        }

        currentIndex = imagesPerPage;
        loadMoreBtn.style.display = 'inline-block';
        showLessBtn.classList.add('hidden');
      }
    });
  </script>
</body>
</html>
